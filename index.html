<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
</head>
<body>
    <div class="simulation-box">
        <div class="hori">
            <h2>Legit</h2>
            <hr>
            <h1 id="legit">0</h1>                
        </div>
        <div class="hori">
            <h2>Cheaters</h2>
            <hr>
            <h1 id="cheat">0</h1>                
        </div>
    </div>
    <br>
    <div class="controls">
        <input type="number" id="round" placeholder="Rounds" class="input">
        <br>
        <input type="number" id="second" placeholder="Time per round (Seconds)" class="input">
        <br>
        <button class="btn" id="start">Start</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
